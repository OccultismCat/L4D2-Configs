// Help Binds
bind "b" "binds" // List bound keys

// Create gameplay binds.
bind "0" "slot0"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"
bind "CTRL" "toggle_duck"
bind "v" "3p"
bind "g" "idle"
bind "c" "toggle cl_viewmodelfovsurvivor 120 180"
bind "TAB" "+scoregraph"
alias +scoregraph "+showscores; net_graph 4"
alias -scoregraph "-showscores; net_graph 0"

// Voting Binds
bind "F9" "Vote No"
bind "F10" "Vote Yes"

// Voice Chat Binds
bind "end" "vc" // Toggle voice_loopback

// Crosshair Binds
bind "'" "ch"

// Extra Binds
bind "/" "exec autoexec"
bind "j" "dc"
bind "home" "volume 0.10"
bind "uparrow" "afk"
bind "downarrow" "nafk"
bind "F11" "idle"
bind "q" "show_menu menu"
bind "f6" "show_menu chatmenu1"
bind "f7" "show_menu chatmenu2"
bind "f8" "show_menu chatmenu3"

// Create chat binds.
bind "rightarrow" "say_getammo"
bind "leftarrow" "say_help"
bind "kp_ins" "say_tank"
bind "F12" "say_tank"

